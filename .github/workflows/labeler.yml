name: "Issue Labeler"
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read
  
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v3.1
      with:
        configuration-path: .github/labeler.yml
        repo-token: ${{ github.token }}
        enable-versioned-regex: 0
