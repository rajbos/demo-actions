name: Notify on new issue

on:
  issues:
    types: [opened]
    
jobs:
  tag-a-user:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps: 
      - uses: devops-actions/issue-comment-tag@v0.1.4
        name: Tag a user or team in an issue comment
        with: 
          issue: ${{ github.event.issue.number }}
          team: 'rajbos'
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
   
   
   
   
   
   
  slack-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Slack notify message
        uses: brainly/action-slack-notificator@c87e1c8965e3ccb71854d68f8047f7baf0128014
        with:
          webhookUrl: ${{ secrets.SLACK_WEBHOOK_URL }}
          messageContent: 'Hi Rob, there is a new issue in ${{ github.repository }}'
